<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tests de Ortografía Interactivos</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts - Inter -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8; /* Un color de fondo suave */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .container {
            background-color: #ffffff;
            padding: 3rem;
            border-radius: 1.5rem; /* Bordes más redondeados */
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1); /* Sombra más pronunciada */
            text-align: center;
            max-width: 900px; /* Ancho máximo para el contenedor */
            width: 100%;
        }
        .icon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 1.5rem;
            background-color: #e2f0ff; /* Fondo más claro para las tarjetas */
            border-radius: 1rem;
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
            cursor: pointer;
            text-decoration: none; /* Eliminar subrayado de los enlaces */
            color: #1a202c; /* Color de texto oscuro */
            min-height: 180px; /* Altura mínima para las tarjetas */
        }
        .icon-card:hover {
            transform: translateY(-8px); /* Efecto de elevación al pasar el ratón */
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.15); /* Sombra más grande al pasar el ratón */
        }
        .icon-card i {
            font-size: 3.5rem; /* Tamaño de icono más grande */
            color: #3b82f6; /* Azul de Tailwind */
            margin-bottom: 1rem;
        }
        .icon-card span {
            font-size: 1.25rem; /* Texto más grande */
            font-weight: 600;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-4xl md:text-5xl font-extrabold text-gray-800 mb-8 leading-tight">
            Tests Interactivos de Ortografía
        </h1>
        <p class="text-lg text-gray-600 mb-12 max-w-2xl mx-auto">
            Mejora tu ortografía de forma divertida y eficaz con nuestros tests interactivos. ¡Elige una categoría para empezar!
        </p>

        <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-6">
            <!-- Test 1: Ahí, Hay y Ay -->
            <a href="test_ahi_hay_ay.html" class="icon-card">
                <i class="fas fa-spell-check"></i>
                <span>Ahí, Hay y Ay</span>
            </a>

            <!-- Test 2: Verdadero o Falso -->
            <a href="test_verdadero_falso.html" class="icon-card">
                <i class="fas fa-check-circle"></i>
                <span>Verdadero o Falso</span>
            </a>

            <!-- Test 3: ¿Cuál es la correcta? -->
            <a href="test_cual_es_correcta.html" class="icon-card">
                <i class="fas fa-question-circle"></i>
                <span>¿Cuál es la Correcta?</span>
            </a>

            <!-- Test 4: Ortografía Interactiva General -->
            <a href="test_ortografia_general.html" class="icon-card">
                <i class="fas fa-pencil-alt"></i>
                <span>Ortografía Interactiva</span>
            </a>
        </div>
    </div>
</body>
</html>
